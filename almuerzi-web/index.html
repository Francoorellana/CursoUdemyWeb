<!DOCTYPE html>
<html>

<head>
    <title>Almuerzi</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="form-main">
        <p class="form-title">Inicia Sesion</p>
        <form id="login-form" class="login-form">
            <div>
                <p>E-mail</p>
                <input id="email" placeholder="Nombre de Usuario" />
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password"  id="password" placeholder="Contraseña" />
            </div>
            <div>
                <button class="btn block">
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando..</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden" />
                <button id="submit"disabled>Enviar</button>
            </form>
        </div>

        <div id="orders">
            <ul id="orders-list">
                <p>Cargando..</p>
            </ul>
        </div>
    </template>
</body>
<script src="main.js"></script>

</html>
